<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    
    
    
</div>
</head>
<body>
  <div class="main">
    <div class="section1">
      <h1>Weekly Budget</h1>
      <h2>Initial Budget: <span id="totalBudget">0</span></h2>
      <!-- <h3>Initial Budget</h3> -->
      <h2>Current Balance: <span id="currentBalance">0</span></h2>
    </div>
    <div class="section2">
      <div>
        <input type="number" placeholder="Initial Budget" id="money" min=".01" step=".01"/>
        <button onclick="addMoney()" class="style" id="addMoney">Add Money</button>
        <input type='button' class="style" onclick='location.reload();' value='Reset' />
      </div>
      <div>
        <label class="dropDown"></label>
        <select name="category" id="categoryName">
          <option value="entertainment">Entertainment</option>
          <option value="food">Food</option>
          <option value="clothing">Clothing</option>
          <option value="bills">Bills</option>

        </select>
      </div>
      <div>
          <input type="number" onfocus= "this.value=''" placeholder="Expense Amount" id="expenseAmt" min=".01" step=".01"/>
          <button onclick="addExpense()"  class="style"  id="addExpense">Submit Expense</button>
      </div>
    </div>
    <div class="section3">
      <h3>Money Spent: <span id="moneySpent">0</span></h3>
      <div class="categorySpent">
          <ul>
            <li>Entertainment: <span id="entertainment">0</span></li>
            <li>Food: <span id="food">0</span></li>
            <li>Clothing: <span id="clothing">0</span></li>
            <li>Bills: <span id="bills">0</span></li>
          </ul>    
      </div>
    </div>
    </div>
    <!-- start of modal html -->


<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Sorry! You Do Not Have Enough Funds For That</p>
  </div>

</div>
    <!-- end of modal -->
  
  <div class="image">
    <img src="james_money.gif" alt="PokeMon Money Gifs" id="jamesMoney">
    <img src="jesse_no_money.gif" alt="Pokemon No Money Gif" id="jesseNoMoney">
  </div>
