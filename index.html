<html lang="en">

<body>
    <h1>Weekly Budget</h1>
    <h2>Initial Budget: <span id="totalBudget">0</span></h2>
    <!-- <h3>Initial Budget</h3> -->
    <h2>Current Balance: <span id="currentBalance">0</span></h2>
    <div>
      <input type="number" placeholder="Initial Budget" id="money" />
      <button onclick="addMoney()" id="addMoney">Add Money</button><br />
    </div>

    <div class="categoryLine">
      <label class="dropDown"></label>
      <select name="category" id="categoryName">
        <option value="entertainment">Entertainment</option>
        <option value="food">Food</option>
        <option value="clothing">Clothing</option>
        <option value="bills">Bills</option></select>
    
        <input type="number" id="expenseAmt" />
        <button onclick="addExpense()" id="addExpense">Submit Expense</button>
    </div>
    <h3>Money Spent: <span id="moneySpent">0</span></h3>
    <div class="categorySpent">
        <p>Entertainment: <span id="entertainment">0</span></p>
        <p>Food: <span id="food">0</span></p>
        <p>Clothing: <span id="clothing">0</span></p>
        <p>Bills: <span id="bills">0</span></p>
    </div>
    

    <script src="script.js"></script>
  </body>
